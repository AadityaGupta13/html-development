<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: "Microsoft YaHei Light", sans-serif, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>HTML Entities</h2>

    <!-- HTML Entities Examples -->
    Less than symbol &lt;
    <br/>
    Greater than symbol &gt;
    <br/>

    Windows&reg; Microsoft <br>
    <!-- Reg -->

    Copyright&copy; 2018
    <!-- Copy right -->

    <br>
    &#36;399
    <!-- Dollar Symbol &#36; -->

    <br>
    50,000&#8377;
    <!-- Rupee Symbol &#8377; -->


</body>
</html>
