<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <audio controls>
        <source src="media/abc.mp3" type="audio/mp3">
    </audio>

    <!-- Video Element -->
    <h2>Video Player</h2>
    <video controls>
        <source src="media/Man%20of%20Steel%20-%20TV%20Spot%201.mp4" type="video/mp4">
    </video>

</body>
</html>
