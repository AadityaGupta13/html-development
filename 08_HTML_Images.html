<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        img:hover{
            box-shadow: 0 0 15px black;

        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="../../img/forest.jpg" alt="forest" width="200px" height="100px">


    <h2>Image with Width and Height</h2>
    <img src="../../img/water.jpg" alt="water" width="200px" height="100px">

    <h2>Image with Alt attribute</h2>
    <img src="../../img/water_flow.gif" alt="water" width="100px" height="100px">


    <h2>Image with Border like photo frame</h2>
    <img src="../../img/nature_path.jpg" alt="water" width="100px" height="100px" style="border:10px solid yellow;padding:5px">


    <h2>Image from google</h2>
    <img src="" width="400" height="200" alt="image from google">

</body>
</html>
